name: snapshot file
description: Show files
homepageURL: https://inspektor-gadget.io/
documentationURL: https://www.inspektor-gadget.io/docs/latest/gadgets/snapshot_file
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/tree/main/gadgets/snapshot_file
datasources:
  files:
    fields:
      mntns_id:
        annotations:
          columns.hidden: true
      tid:
        annotations:
          columns.hidden: true
      pid:
        annotations:
          columns.hidden: true
      inode:
        annotations:
          columns.hidden: true
params:
  ebpf:
    paths:
      key: paths
      defaultValue: "false"
      description: Enable to get the complete file paths in the output. If disabled, only the file names will be shown.
    file_type_mask:
      key: type-mask
      defaultValue: "0xFFFFFFF"
      description: File type mask to filter files by type (default is 0x7f, which includes regular files, directories, symlinks, sockets, and FIFOs)